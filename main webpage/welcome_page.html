<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangalore House Price Prediction</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        text-align: center;
        background: linear-gradient(-45deg, #004d00, #008000, #33cc33, #66ff66);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .hero h1 {
        font-size: 3.5rem;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        animation: glowText 2s infinite alternate;
      }
      @keyframes glowText {
        from {
          text-shadow: 0 0 10px rgba(235, 234, 225, 0.5);
        }
        to {
          text-shadow: 0 0 20px rgb(236, 236, 232);
        }
      }
      .hero p {
        font-size: 1.8rem;
        color: #ffffff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        font-style: italic;
        animation: fadeInUp 2s ease-in-out;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .cta-button {
        display: inline-block;
        padding: 14px 30px;
        background: linear-gradient(45deg, #27ae60, #68e410);
        color: black;
        text-decoration: none;
        border-radius: 50px;
        font-size: 20px;
        font-weight: bold;
        text-transform: uppercase;
        box-shadow: 0 5px 20px rgba(39, 174, 96, 0.4);
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      .cta-button:hover {
        background: linear-gradient(45deg, #ffc107, #ff5722);
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1>Welcome to Bangalore House Price Prediction</h1>
      <p>Get accurate price predictions for properties in Bangalore.</p>
      <a href="index.html" class="cta-button">Explore Now</a>
    </div>

    <script>
      window.addEventListener("load", function () {
        document.querySelector(".loader-wrapper").style.opacity = "0";
        setTimeout(function () {
          document.querySelector(".loader-wrapper").style.display = "none";
        }, 750);
      });
    </script>
  </body>
</html>
